{{template "base" .}}

{{define "css"}}<link rel="stylesheet" href="/static/css/cart.css">{{end}}

{{define "main"}}
    <h1>Shopping Cart</h1>

    <div class="cart-container">
        <div class="cart-items">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-table-body">
                    </tbody>
            </table>
            <p id="empty-msg" style="display:none;">Your cart is empty.</p>
        </div>

        <div class="cart-summary">
            <h3>Order Summary</h3>
            <div class="summary-row">
                <span>Total Items:</span>
                <span id="total-items">0</span>
            </div>
            <div class="summary-row total">
                <span>Total Price:</span>
                <span id="total-price">0 KZT</span>
            </div>
            <button id="checkout-btn" class="btn-checkout">Proceed to Checkout</button>
        </div>
    </div>
{{end}}

{{define "js"}}<script src="/static/js/cart.js"></script>{{end}}
