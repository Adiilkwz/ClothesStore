{{template "base" .}}

{{define "css"}}
<link rel="stylesheet" href="/static/css/admin.css">
<style>
    .error-msg {
        color: white;
        background-color: #e74c3c;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
        text-align: center;
        display: none;
        font-weight: bold;
    }
</style>
{{end}}

{{define "main"}}
    <h1>Admin Dashboard</h1>

    <div class="admin-panel">
        <h3>Add New Product</h3>
        
        <div id="form-error" class="error-msg"></div>

        <form id="add-product-form">
            <div class="form-grid">
                <input type="text" id="p-name" placeholder="Product Name" required class="form-input">
                <input type="number" id="p-price" placeholder="Price (KZT)" required class="form-input">
                
                <input type="text" id="p-image" placeholder="Image URL" class="form-input">
                
                <select id="p-category" required class="form-input">
                    <option value="" disabled selected>Select Category</option>
                    <option value="Shirts">Shirts</option>
                    <option value="Pants">Pants</option>
                    <option value="Suits">Suits</option>
                    <option value="Outerwear">Outerwear</option>
                </select>

                <div class="size-box">
                    <span>Sizes:</span>
                    <label><input type="checkbox" name="size" value="S"> S</label>
                    <label><input type="checkbox" name="size" value="M"> M</label>
                    <label><input type="checkbox" name="size" value="L"> L</label>
                    <label><input type="checkbox" name="size" value="XL"> XL</label>
                </div>

                <input type="number" id="p-stock" placeholder="Total Stock" required class="form-input">
            </div>

            <button type="submit" class="btn-submit">Add Product</button>
        </form>
    </div>

    <div class="table-container">
        <table class="admin-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>   <th>Sizes</th>   <th>Action</th>
                </tr>
            </thead>
            <tbody id="admin-products-list">
                </tbody>
        </table>
    </div>
{{end}}

{{define "js"}}<script src="/static/js/admin.js"></script>{{end}}
