{{template "base" .}}

{{define "css"}}
<link rel="stylesheet" href="/static/css/admin.css">
<style>
    .size-group {
        display: flex;
        gap: 10px;
        align-items: center;
        background: #f9f9f9;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        grid-column: span 2;
    }
    .size-group label {
        margin-left: 5px;
        cursor: pointer;
        font-weight: normal;
    }
    .error-msg {
        color: red;
        font-size: 0.9rem;
        display: none;
        grid-column: span 2;
    }
</style>
{{end}}

{{define "main"}}
    <h1>Admin Dashboard</h1>

    <form id="add-product-form" class="admin-form">
        <h3>Add New Product</h3>
        <p id="form-error" class="error-msg"></p>

        <div class="form-grid">
            <input type="text" id="p-name" placeholder="Name" required>
            <input type="number" id="p-price" placeholder="Price" required>
            <input type="text" id="p-image" placeholder="Image URL" required>
            <select id="p-category" required class="form-select">
                <option value="" disabled selected>Select Category</option>
                <option value="Shirts">Shirts</option>
                <option value="Pants">Pants</option>
                <option value="Suits">Suits</option>
                <option value="Outerwear">Outerwear</option>
            </select>
            
            <div class="size-group">
                <span>Sizes:</span>
                <label><input type="checkbox" name="size" value="S"> S</label>
                <label><input type="checkbox" name="size" value="M"> M</label>
                <label><input type="checkbox" name="size" value="L"> L</label>
                <label><input type="checkbox" name="size" value="XL"> XL</label>
            </div>

            <input type="number" id="p-stock" placeholder="Total Stock" min="1" required>
        </div>

        <button type="submit" class="btn">Add Product</button>
    </form>

    <div class="table-container">
        <table class="admin-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>   <th>Sizes</th>   <th>Action</th>
                </tr>
            </thead>
            <tbody id="admin-products-list">
                </tbody>
        </table>
    </div>
{{end}}

{{define "js"}}<script src="/static/js/admin.js"></script>{{end}}
