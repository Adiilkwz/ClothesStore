{{template "base" .}}

{{define "css"}}
    <link rel="stylesheet" href="/static/css/home.css">
{{end}}

{{define "main"}}
    <section class="hero">
        <h1>Welcome to Gentlemen's World</h1>
        <p>Classic Style for the Modern Era.</p>
    </section>

    <div class="container">
        <h2 class="section-title">Latest Arrivals</h2>
        <div id="latest-grid" class="product-grid">
            <p style="text-align:center; width:100%;">Loading latest items...</p>
        </div>

        <hr class="divider">

        <h2 class="section-title">Shop by Category</h2>
        
        <div class="filter-container">
            <button class="filter-btn active" onclick="setCategory('All', this)">All</button>
            <button class="filter-btn" onclick="setCategory('Shirts', this)">Shirts</button>
            <button class="filter-btn" onclick="setCategory('Pants', this)">Pants</button>
            <button class="filter-btn" onclick="setCategory('Suits', this)">Suits</button>
            <button class="filter-btn" onclick="setCategory('Outerwear', this)">Outerwear</button>
        </div>

        <div class="advanced-filters">
            <select id="filter-size" onchange="applyFilters()">
                <option value="">Size: Any</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>

            <input type="number" id="filter-min-price" placeholder="Min Price" onchange="applyFilters()">
            <input type="number" id="filter-max-price" placeholder="Max Price" onchange="applyFilters()">
            
            <button class="btn-clear" onclick="clearFilters()">Clear</button>
        </div>

        <div id="filter-grid" class="product-grid">
            <p style="text-align:center; width:100%;">Select a category...</p>
        </div>
    </div>
{{end}}

{{define "js"}}<script src="/static/js/home.js"></script>{{end}}
